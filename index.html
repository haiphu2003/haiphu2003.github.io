<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=0.5, minimum-scale=0.5, width=device-width" />
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name">henryy</div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="image/gif-loading5.gif" class="active" id="_1">
                    <div id="buffer-box">Loading...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Henry Nguyá»…n -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./script.js"></script>

</body>
<div class="float-contact">
    <div class="face">
        <a href="https://www.facebook.com/Henryy2k3/" target="blank">
            <img alt="facebook" src="image/iconfb.png" style="width: 50px; height: 50px;" />
        </a>
    </div>

    <div class="youtube">
        <a href="https://www.youtube.com/channel/UCqi9jJs4xbjMmIjyjKCYP6w" target="blank">
            <img alt="youtube" src="image/youtubeicon.png" style="width: 50px; height: 50px;" />
        </a>
    </div>

    <div class="zalo">
        <a href="https://zalo.me/0352688455" target="blank">
            <img alt="zalo" src="image/zaloicon.jpg" style="width: 50px; height: 50px;" />
        </a>
    </div>
</div>


<style type="text/css">
    @media (min-width: 1025px) {
        .float-contact {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 99999;
            text-align: left;
        }
        .youtube,
        .zalo,
        .face {
            overflow: hidden;
            border: none !important;
            background: none !important;
        }
        .youtube a,
        .zalo a,
        .face a {
            display: block;
            margin-bottom: 6px;
        }
        .youtube a:hover,
        .zalo a:hover,
        .face a:hover {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
        .youtube a img,
        .zalo a img,
        .face a img {
            display: block;
            margin: auto;
        }
        .youtube a,
        .zalo a,
        .face a {
            color: #000;
            text-align: center;
            display: block;
            font-size: 10px;
        }
    }
    
    @media (max-width: 1024px) {
        .float-contact {
            position: fixed;
            bottom: 0px;
            z-index: 99999;
            display: flex;
            width: 100%;
            height: 63px;
        }
        .face,
        .youtube,
        .zalo {
            width: 25%;
            text-align: center;
            margin: auto;
            border-left: 1px solid #fff;
            border-right: 1px solid #fff;
        }
        .face a img,
        .youtube a img,
        .zalo a img {
            display: block;
            margin: 5px auto 5px;
        }
        .face a,
        .youtube .zalo a {
            color: #fff;
            font-size: 13px;
        }
    }
</style>

</html>
